// LVDS 0-3 -> VIN0-VIN3 pipeline (all cameras)
mediactl:
{
    link1 = "'rcar_csi2 feaa0000.csi2':1 -> 'VIN0 output':0 [1],'rcar_csi2 feaa0000.csi2':2 -> 'VIN1 output':0 [1]";
    link2 = "'rcar_csi2 feaa0000.csi2':3 -> 'VIN2 output':0 [1],'rcar_csi2 feaa0000.csi2':4 -> 'VIN3 output':0 [1]";
    source_fmt = "'rcar_csi2 feaa0000.csi2':1 [fmt:UYVY8_2X8/1280x1080 field:none]";
    sink_fmt = "'rcar_csi2 feaa0000.csi2':1 [fmt:UYVY8_2X8/1280x1080 field:none]";
}
